<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spike Surge</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #111;
            height: 100%;
            display: flex;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        #game-wrapper {
            flex: 1;
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
        }

        iframe {
            width: 75vw;   /* 75% of the screen width */
            height: 75vh;  /* 75% of the screen height */
            border: none;
            border-radius: 12px;
            background: #000;
        }
    </style>
</head>
<body>

    <header>Spike Surge</header>

    <div id="game-wrapper">
        <iframe 
            src="https://scratch.mit.edu/projects/1244655456/embed/"
            allowtransparency="true"
            allowfullscreen
        ></iframe>
    </div>

</body>
</html>
